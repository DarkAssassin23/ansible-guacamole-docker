---
- name: Install MariaDB.
  ansible.builtin.package:
    name: mariadb-server
    state: present

- name: Ensure PyMySQL is installed (Debian).
  ansible.builtin.apt:
    name: python3-pymysql
  when: ansible_facts.os_family == "Debian"

- name: Ensure PyMySQL is installed (Archlinux)
  community.general.pacman:
    name: python-pymysql
  when: ansible_facts.os_family == "Archlinux"

- name: Ensure Pip is installed (RedHat)
  ansible.builtin.dnf:
    name: python3-pip
  when: ansible_os_family == "RedHat"

- name: Ensure PyMySQL is installed (RedHat)
  ansible.builtin.pip:
    name: pymysql
  when: ansible_os_family == "RedHat"

- name: Initialize SQL for Archlinux.
  ansible.builtin.shell: >-
    mariadb-install-db --user={{ user_mysql }} --basedir=/usr --datadir=/var/lib/mysql
  when: ansible_facts.os_family == 'Archlinux'

- name: Ensure MariaDB is started.
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true

- name: Configure MariaDB (Debian).
  ansible.builtin.include_tasks: configure_mariadb/debian.yml
  when: ansible_facts.os_family == "Debian"

- name: Configure MariaDB (RedHat).
  ansible.builtin.include_tasks: configure_mariadb/rhel.yml
  when: ansible_facts.os_family == "RedHat"




---
- name: Set possible architectures
  ansible.builtin.set_fact:
    deb_arch: {
      "armv6l": "armhf",
      "armv7l": "armhf",
      "aarch64": "arm64",
      "x86_64": "amd64",
      "i386": "i386"
    }

- name: Add Docker apt repository.
  block:
    - name: Dowload the Docker apt key. 
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc

    - name: Add the Docker repository to the list of apt repositories.
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ deb_arch[ansible_architecture] }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
        state: present
        update_cache: true

- name: Install Docker-CE.
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  